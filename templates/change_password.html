<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | Library Resource Hub</title>
    <link rel="stylesheet" href="/static/login.css">
    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #2563eb;
        }
        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }
        .back-to-login a {
            font-size: 14px;
            color: #2563eb;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>Change Your Password</h2>
    <p style="text-align:center; color:#555;">Please enter your new password below.</p>

    <form method="POST" action="{{ url_for('change_password', email=email) }}">
        <div class="form-group password-container">
            <label>New Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top:10px;">Update Password</button>
    </form>

    <div class="back-to-login">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-password");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
    }
}
</script>
</body>
</html>
