<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register | Library Resource Hub</title>
  <link rel="stylesheet" href="/static/login.css">
  <style>
      .password-container {
          position: relative;
      }
      .toggle-password {
          position: absolute;
          right: 10px;
          top: 38px;
          background: none;
          border: none;
          cursor: pointer;
          font-size: 14px;
          color: #2563eb;
      }
  </style>
</head>
<body>
<div class="auth-container">
    <h2>Create an Account</h2>
    <form method="POST" action="/register">
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>
        <div class="form-group password-container">
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="register-link" style="margin-top: 15px; text-align: center;">
        <p>Already have an account?
            <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none;">Login</a>
        </p>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-password");
    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
    }
}
</script>
</body>
</html>
